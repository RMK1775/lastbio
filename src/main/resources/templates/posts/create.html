<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Write Post')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Escribes...')"></header>

<main class="container">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="form-group">
            <input type="text" th:field="*{id}" style="display: none;">
            <label for="title">Post Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" th:field="*{title}">
            <small id="titleHelp" class="form-text text-muted">Que es?</small>
        </div>
        <div class="form-group">
            <label for="body">Post Content</label>
            <textarea th:field="*{body}" class="form-control" aria-describedby="bodyHelper" id="body" cols="72" rows="5"></textarea>
            <small id="bodyHelp" class="form-text text-muted">Dije me!</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
