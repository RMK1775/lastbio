<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('The People Have Spoken')"></header>

<main class="container">
    <show_post th:if="${posts}">
        <div th:each="item : ${posts}">
            <h2 th:text="${item.title}"></h2>
            <p th:text="${item.body}"></p>
            <br>
        </div>
    </show_post>
</main>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
